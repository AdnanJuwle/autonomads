<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Diagnosis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Medical AI Diagnosis System</h1>
        <form id="prediction-form">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" required>
            <label for="exercise">Exercise (hours/week):</label>
            <input type="number" id="exercise" required>
            <label for="checkup">Check-up Frequency (per year):</label>
            <input type="number" id="checkup" required>
            <label for="smoking_history">Smoking History:</label>
            <select id="smoking_history" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <label for="alcohol_consumption">Alcohol Consumption:</label>
            <select id="alcohol_consumption" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <label for="fruit_consumption">Fruit Consumption (daily):</label>
            <input type="number" id="fruit_consumption" required>
            <label for="green_vegetables_consumption">Green Vegetables Consumption (daily):</label>
            <input type="number" id="green_vegetables_consumption" required>
            <label for="fried_food_consumption">Fried Food Consumption (weekly):</label>
            <input type="number" id="fried_food_consumption" required>
            <button type="submit">Predict</button>
        </form>

        <div id="prediction-result">
            <h2>Prediction Results</h2>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
